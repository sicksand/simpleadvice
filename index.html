<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Advice App by Shafiq Mustapa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-shadow: 5px 5px #efefef;
        }
        .fullheight {
            height: 90vh;
    }
    </style>

  </head>
  <body>
    <div class="content">
        <div class="text-center">
            <button onclick="getAdvice()" class="btn btn-lg btn-primary align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/></svg> Get Another Advice</button>
        </div>
        <div class="d-flex justify-content-center align-items-center fullheight">
            <h1 id="canvasAdvice" class="text-center text-white">The hardest things to say are usually the most important.</h1>
            
        </div>
        
    </div>
    
    
        
    <script>
        function getAdvice() {
            // fetch wallpaper
            
            fetch('https://picsum.photos/1920/1080/?blur=2') // Size can be adjusted
            .then(response => {
                // Ensure successful fetch
                if (response.ok) {
                    document.body.style.backgroundImage = `url(${response.url})`;
                }
            })
            .catch(error => console.error('Error loading the image:', error));
            
            // Fetch advice
            fetch("https://api.adviceslip.com/advice")
            .then(response => response.json())
            .then(data => {
                //console.log('Success:', data.slip.advice);
                let advice = data.slip.advice;
                document.getElementById("canvasAdvice").innerHTML = advice;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
